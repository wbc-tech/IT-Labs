<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="Consolas, 'Courier New', monospace">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" rx="12" fill="#0d1117"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="60" rx="12" fill="url(#headerGrad)"/>
  <rect x="0" y="30" width="900" height="30" fill="url(#headerGrad)"/>
  <text x="450" y="38" text-anchor="middle" fill="#e6e6e6" font-size="18" font-weight="bold" letter-spacing="2">LAB NETWORK TOPOLOGY — LAB.LOCAL</text>

  <!-- Network backbone line -->
  <line x1="100" y1="290" x2="800" y2="290" stroke="#533483" stroke-width="4" stroke-dasharray="8,4" opacity="0.6"/>
  <text x="450" y="310" text-anchor="middle" fill="#533483" font-size="11" letter-spacing="1">UTM SHARED NETWORK — 192.168.64.0/24</text>

  <!-- Host Machine (Mac) -->
  <rect x="330" y="80" width="240" height="100" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2" filter="url(#shadow)"/>
  <rect x="330" y="80" width="240" height="28" rx="8" fill="#1f6feb" opacity="0.8"/>
  <rect x="330" y="100" width="240" height="8" fill="#161b22"/>
  <text x="450" y="99" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">HOST MACHINE</text>
  <text x="450" y="125" text-anchor="middle" fill="#8b949e" font-size="11">macOS — Apple Silicon</text>
  <text x="450" y="143" text-anchor="middle" fill="#8b949e" font-size="11">16 GB RAM</text>
  <text x="450" y="161" text-anchor="middle" fill="#58a6ff" font-size="11">UTM Hypervisor</text>
  
  <!-- Connection from host to network -->
  <line x1="450" y1="180" x2="450" y2="290" stroke="#30363d" stroke-width="2"/>

  <!-- Ubuntu DC -->
  <rect x="60" y="350" width="260" height="140" rx="8" fill="#161b22" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <rect x="60" y="350" width="260" height="28" rx="8" fill="#f97316" opacity="0.85"/>
  <rect x="60" y="370" width="260" height="8" fill="#161b22"/>
  <text x="190" y="369" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">DOMAIN CONTROLLER</text>
  <text x="190" y="397" text-anchor="middle" fill="#8b949e" font-size="11">Ubuntu 22.04 LTS (ARM)</text>
  <text x="190" y="415" text-anchor="middle" fill="#f97316" font-size="11">Samba Active Directory</text>
  <text x="190" y="433" text-anchor="middle" fill="#8b949e" font-size="11">DNS • Kerberos • LDAP</text>
  <text x="190" y="455" text-anchor="middle" fill="#58a6ff" font-size="12" font-weight="bold">192.168.64.4</text>
  <text x="190" y="475" text-anchor="middle" fill="#8b949e" font-size="10">ubuntu.lab.local</text>
  
  <!-- Connection from DC to network -->
  <line x1="190" y1="350" x2="190" y2="290" stroke="#f97316" stroke-width="2"/>
  <circle cx="190" cy="290" r="5" fill="#f97316"/>

  <!-- Windows 11 Client -->
  <rect x="580" y="350" width="260" height="140" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2" filter="url(#shadow)"/>
  <rect x="580" y="350" width="260" height="28" rx="8" fill="#58a6ff" opacity="0.85"/>
  <rect x="580" y="370" width="260" height="8" fill="#161b22"/>
  <text x="710" y="369" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">WINDOWS CLIENT</text>
  <text x="710" y="397" text-anchor="middle" fill="#8b949e" font-size="11">Windows 11 Pro (ARM)</text>
  <text x="710" y="415" text-anchor="middle" fill="#58a6ff" font-size="11">Domain: LAB.LOCAL</text>
  <text x="710" y="433" text-anchor="middle" fill="#8b949e" font-size="11">Domain-joined • AD Client</text>
  <text x="710" y="455" text-anchor="middle" fill="#58a6ff" font-size="12" font-weight="bold">192.168.64.x</text>
  <text x="710" y="475" text-anchor="middle" fill="#8b949e" font-size="10">DNS → 192.168.64.4</text>

  <!-- Connection from Windows to network -->
  <line x1="710" y1="350" x2="710" y2="290" stroke="#58a6ff" stroke-width="2"/>
  <circle cx="710" cy="290" r="5" fill="#58a6ff"/>

  <!-- Legend -->
  <rect x="30" y="80" width="16" height="16" rx="3" fill="#f97316" opacity="0.85"/>
  <text x="52" y="93" fill="#8b949e" font-size="10">Domain Controller</text>
  <rect x="30" y="104" width="16" height="16" rx="3" fill="#58a6ff" opacity="0.85"/>
  <text x="52" y="117" fill="#8b949e" font-size="10">Windows Client</text>
  <rect x="30" y="128" width="16" height="16" rx="3" fill="#1f6feb" opacity="0.8"/>
  <text x="52" y="141" fill="#8b949e" font-size="10">Host Machine</text>

  <!-- AD Info Box -->
  <rect x="680" y="80" width="190" height="100" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="775" y="102" text-anchor="middle" fill="#e6e6e6" font-size="11" font-weight="bold">AD Objects</text>
  <text x="775" y="122" text-anchor="middle" fill="#8b949e" font-size="10">Users: jsmith, bwilson, amartin</text>
  <text x="775" y="138" text-anchor="middle" fill="#8b949e" font-size="10">Groups: IT-Support</text>
  <text x="775" y="154" text-anchor="middle" fill="#8b949e" font-size="10">OUs: IT Dept, HR Dept</text>
  <text x="775" y="170" text-anchor="middle" fill="#8b949e" font-size="10">Domain Level: 2008 R2</text>

  <!-- Footer -->
  <text x="450" y="510" text-anchor="middle" fill="#484f58" font-size="10" letter-spacing="1">wbc-tech — IT Home Lab Environment</text>
</svg>